<div class="login-container">
  <img src="assets/login.jpg" alt="Fondo" class="login-image">
  <div class="login-content">
    <div class="top-right-title">
    <img src="assets/HumaLaft.jpeg" alt="Logo" class="logo-img">
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <h2 class="login-heading">Iniciar sesión</h2>
      <p class="welcome-message">¡Bienvenido de nuevo! Ingresa tus datos para continuar</p>

      <div class="form-group">
        <input type="text" id="username" [(ngModel)]="username" placeholder="Usuario o correo electrónico" name="username" required>
      </div>

      <div class="form-group">
        <input type="password" id="password" [(ngModel)]="password" placeholder="Contraseña" name="password" required>
      </div>

      <a class="forgot-password" href="#">¿Olvidaste la contraseña?</a>

      <button type="submit" class="login-button">Iniciar sesión</button>
    </form>
  </div>
</div>
